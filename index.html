<!DOCTYPE html>
<html>
<head>
  <title>Sign Up Page</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .form-box {
      background: white;
      width: 350px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    .form-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px;
      border: 3px solid #9face6;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .form-box p {
      text-align: left;
      margin: 12px 0;
      font-weight: bold;
      color: #444;
    }

    .form-box input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
      transition: 0.3s;
    }

    .form-box input:focus {
      border-color: #74ebd5;
      outline: none;
      box-shadow: 0 0 5px #74ebd5;
    }

    .form-box button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s;
    }

    .form-box button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #9face6, #74ebd5);
    }

    .login-link {
      margin-top: 15px;
      color: #555;
      font-size: 14px;
    }

    .login-link a {
      color: #74a1eb;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Create Account</h2>

    <div class="profile-pic">
      <img src="logo.jpeg" alt="Profile">
    </div>

    <!-- ðŸš€ Redirect to login.html after signup -->
    <form onsubmit="goLogin(event)">
      <p>Display Name</p>
      <input type="text" name="displayName" placeholder="Enter your name" required>

      <p>Email</p>
      <input type="email" name="email" placeholder="Enter your email" required>

      <p>Password</p>
      <input type="password" name="password" placeholder="Enter password" required>

      <p>Confirm Password</p>
      <input type="password" name="confirmPassword" placeholder="Re-enter password" required>

      <button type="submit">Sign Up</button>
    </form>

    <div class="login-link">
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

  <script>
    function goLogin(event) {
      event.preventDefault();
      window.location.href = "login.html"; 
    }
  </script>

</body>
</html>
