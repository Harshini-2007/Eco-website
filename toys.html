<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Toys</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f0f0f0; }

    /* Header */
    .header { 
      background:#40916c; 
      color:white; 
      padding:10px 20px; 
      display:flex; 
      justify-content:space-between; 
      align-items:center;
    }
    .header h1 { margin:0; cursor:pointer; }
    .header button {
      background:#2d6a4f; 
      color:white; 
      border:none; 
      padding:6px 12px; 
      border-radius:5px; 
      cursor:pointer; 
      font-weight:bold;
      transition:0.2s;
    }
    .header button:hover { background:white; color:#2d6a4f; }

    h2 { text-align:center; margin:20px; }

    .product-grid { display:flex; flex-direction:column; gap:20px; padding:20px; max-width:600px; margin:0 auto; }

    .product-card { 
      background:white; 
      padding:15px; 
      border-radius:10px; 
      text-align:center; 
      box-shadow:0 4px 8px rgba(0,0,0,0.1); 
      transition:0.2s; 
    }
    .product-card:hover { transform:scale(1.02); }

    /* Consistent image styling */
    .product-card img {
      width: 100%;
      height: auto;
      max-height: 220px;
      object-fit: contain;
      border-radius: 8px;
      background: #f0f0f0;
    }

    .product-card h3 { margin:10px 0 5px; }
    .product-card p { color:#2d6a4f; font-weight:bold; margin-bottom:10px; font-size:18px; }

    .product-card button {
      background:#40916c; 
      color:white; 
      border:none; 
      padding:8px 12px; 
      border-radius:5px; 
      cursor:pointer; 
      margin:5px;
      transition:0.2s;
      width:48%;
    }
    .product-card button:hover { background:#2d6a4f; }
  </style>
</head>
<body>

  <div class="header">
    <h1>EcoFinds</h1>
    <button onclick="window.location.href='home.html'">Home</button>
  </div>

  <h2>Eco-Friendly Toys</h2>

  <div class="product-grid">
    <div class="product-card">
      <img src="doll1.jpg" alt="Eco Doll">
      <h3>Eco Doll</h3>
      <p>₹500</p>
      <button onclick="goToDetails(1)">View Details</button>
      <button onclick="addToCart(1)">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="car1.jpeg" alt="Eco Toy Car">
      <h3>Eco Toy Car</h3>
      <p>₹700</p>
      <button onclick="goToDetails(2)">View Details</button>
      <button onclick="addToCart(2)">Add to Cart</button>
    </div>
  </div>

  <script>
    function goToDetails(id) {
      window.location.href = "toyproduct.html?id=" + id;
    }

    function addToCart(id) {
      alert("Product " + id + " added to cart!");
      // Optional: implement localStorage/cart logic
    }
  </script>

</body>
</html>
